<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperLista App</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- https://fonts.google.com/icons?icon.query=shopping -->

    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-deep_orange.min.css" /> -->
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-green.min.css" />     -->

    <link rel="stylesheet" href="css/estilos.css" />
  </head>

  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Super Lista Productos</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <!-- <a class="mdl-navigation__link" href="">Link1</a>
                    <a class="mdl-navigation__link" href="">Link2</a>
                    <a class="mdl-navigation__link" href="">Link3</a>
                    <a class="mdl-navigation__link" href="">Link4</a> -->
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Servicios</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Servicio 1</a>
          <a class="mdl-navigation__link" href="">Servicio 2</a>
          <a class="mdl-navigation__link" href="">Servicio 3</a>
          <a class="mdl-navigation__link" href="">Servicio 4</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- ------------------------------- -->
          <!--             BANNER              -->
          <!-- ------------------------------- -->
          <div><img src="./images/super.jpg" alt="banner compras super" /></div>

          <!-- ------------------------------- -->
          <!--   Modal Dialog (borrar todo)    -->
          <!-- ------------------------------- -->
          <dialog class="mdl-dialog">
            <h4 class="mdl-dialog__title">¿Confirma borrar todo?</h4>
            <br />
            <div class="mdl-dialog__actions">
              <button type="button" class="mdl-button aceptar">Aceptar</button>
              <button type="button" class="mdl-button cancelar">
                Cancelar
              </button>
            </div>
          </dialog>

          <!-- ------------------------------- -->
          <!--              Menú               -->
          <!-- ------------------------------- -->
          <div class="contenedor">
            <!-- Campo para ingresar un producto -->
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label w-40"
            >
              <input
                class="mdl-textfield__input"
                type="text"
                id="ingreso-producto"
              />
              <label class="mdl-textfield__label" for="ingreso-producto"
                >Ingrese Prod</label
              >
            </div>

            <!-- Botón para agregar a la lista el producto ingresado -->
            <div class="w-30 ml-item">
              <button
                id="btn-entrada-producto"
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary"
              >
                <i class="material-icons">add_shopping_cart</i>
              </button>
            </div>

            <!-- Botón para borrar todos los productos -->
            <div class="w-30">
              <button
                id="btn-borrar-productos"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              >
                <i class="material-icons">delete_sweep</i>
              </button>
            </div>
          </div>

          <!-- ------------------------------- -->
          <!--       Listado de productos      -->
          <!-- ------------------------------- -->
          <div id="lista"></div>
        </div>
      </main>
    </div>

    <!-- JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/handlebars.min-v4.7.7.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
